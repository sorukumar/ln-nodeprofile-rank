<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Rankings - LN Node Profile Rank</title>
    
    <!-- Bitcoin Data Labs styles -->
    <link rel="stylesheet" href="https://sorukumar.github.io/Bitcoin-Data-Labs/styles/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Local styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/components.css">
    
</head>
<body>
    <!-- Bitcoin Data Labs Header -->
    <div id="header"></div>
    
    <div class="main-content">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb-container">
            <div class="breadcrumb">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current">Node Rankings</span>
            </div>
        </div>
        
        <!-- Modern Page Header (consistent with Node Explorer) -->
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title-section">
                    <h1><i class="fas fa-chart-bar"></i> Node Rankings</h1>
                    <p>Comprehensive rankings and statistics of Lightning Network nodes</p>
                </div>
                <div class="page-actions">
                    <div class="nav-btn-group">
                        <a href="trending.html" class="nav-btn">
                            <i class="fas fa-compass"></i>
                            Node Explorer
                        </a>
                        <a href="index.html" class="nav-btn">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Table Controls (moved closer to reduce space) -->
        <div class="table-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by node alias or pubkey..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading node ranking data...
            </div>
            <table id="dataTable" class="data-table" style="display: none;">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="pagination-container">
            <div class="pagination-info">
                <span id="paginationInfo">Loading...</span>
            </div>
            <div class="pagination-controls">
                <button id="prevBtn" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="pageNumbers" class="page-numbers"></span>
                <button id="nextBtn" class="pagination-btn" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bitcoin Data Labs Footer -->
    <div id="footer"></div>
    
    <!-- Bitcoin Data Labs App Components -->
    <script src="https://sorukumar.github.io/Bitcoin-Data-Labs/components/app-components.js"></script>
    <!-- Hyparquet library -->
    <!-- Table functionality as ES module -->
    <script type="module" src="scripts/table.js"></script>
    <!-- Table functionality -->
    <script src="scripts/table.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            BitcoinLabsAppComponents.init({
                isApp: true,
                appName: "ln-nodeprofile-rank",
                appHomeUrl: "https://sorukumar.github.io/ln-nodeprofile-rank/"
            });
        });
    </script>
</body>
</html>
